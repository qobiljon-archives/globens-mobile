syntax = "proto3";
option java_package = "uz.globens";


// user management management requests/responses
message AuthenticateUser {
  enum AuthMethod {
    GOOGLE = 0;
    FACEBOOK = 1;
    KAKAOTALK = 3;
    PHONE = 4;
    APPLE = 5;
  }
  message Request{
    AuthMethod method = 1;
    string tokensJson = 2; // could be : auth token, phone number, etc.
  }
  message Response{
    bool success = 1;
    string sessionKey = 2;
  }
}
message DeactivateUser{
  message Request{
    int32 sessionKey = 1;
  }
  message Response{
    bool success = 1;
  }
}
message UpdateUserDetails{
  message Request{
    string sessionKey = 1;
  }
  message Response{
    bool success = 1;
  }
}
message FetchUserDetails{
  message Request{
    string sessionKey = 1;
  }
  message Response{
    bool success = 1;
  }
}

